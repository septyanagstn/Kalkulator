plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Gunakan JUnit 4 untuk unit testing
    testImplementation 'junit:junit:4.13.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Ganti main class ke kalkulatorapp.MainApp (nanti kita buat)
    mainClass = 'kalkulatorapp.MainApp'
}
